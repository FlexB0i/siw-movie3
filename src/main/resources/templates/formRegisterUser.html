<!DOCTYPE html>
<html>

<head>
	<!--Bootstrap Css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<title>
		Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header class="container-fluid shadow-sm">
			<div class="row">
				<div class="col header-col text-start">
					<a href="/" >
						<img src="/images/logo.png"/>
					</a>
				</div>
				<div class="col header-col text-end">
					<div class="dropdown header-dropdown">
						<button class="btn dropdown-toggle header-dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  	<img src="/images/dropdown menu.png">
						</button>
						<ul th:if="${userDetails}" class="dropdown-menu header-dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li> 
								<div class="dropdown-item header-dropdown-item" style="cursor: default; pointer-events: none;"> 
									<img src="/images/avatar.png">
									<span th:text="${userDetails.username}"> username </span> 
								</div>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li ><a class="dropdown-item" href="/login">Login con un altro account</a></li>
							<li ><a class="dropdown-item" href="/register">Crea nuovo account</a></li>
							<li> <a class="dropdown-item" href="/logout">Logout</a></li>
						</ul>
						<ul th:unless="${user}" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li ><a class="dropdown-item" href="/login">Login</a></li>
							<li ><a class="dropdown-item" href="/register">Registrati</a></li>
						</ul>
					</div>
				</div>
			</div>
	</header>
	<form class="loginForm rounded-2" th:action="@{/register}" method="POST">

		<div class="h1 text-center"> Crea un account</div>

		<label class="form-label" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"> </label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Nome</span>
			<input required="" th:field="${user.name}" id="Nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
		</div>
		  
		<label class="form-label" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"> </label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon2">Cognome</span>
			<input required="" type="text" placeholder="Cognome" th:field="${user.surname}" id="Cognome" class="form-control" aria-label="Cognome" aria-describedby="basic-addon2">
		</div>
		  
		<label class="form-label" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"> </label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon3">username</span>
			<input required="" type="text" placeholder="Username" th:field="${credentials.username}" id="Username" class="form-control" aria-label="Username" aria-describedby="basic-addon3">
		</div>
		  
		<label class="form-label" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"> </label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon2">Password</span>
			<input required="" type="password" placeholder="Password" th:field="${credentials.password}" id="Password" class="form-control" aria-label="Password" aria-describedby="basic-addon2">
		</div>
		<div>
			<span> <button type="submit" class="btn btn-primary"> Registrati </button></span>
		</div>
	</form>

	<div class="h4 text-under-loginForm mt-5 text-center"> Hai gi√† un account? <a style="text-decoration: none;" th:href="@{/login}">Vai al login</a> </div>

</body>

</html>
