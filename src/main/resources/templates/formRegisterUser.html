<!DOCTYPE html>
<html>

<head>
	<!--Bootstrap Css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<title>
		Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header class="container-fluid shadow-sm">
			<div class="row">
				<div class="col header-col text-start">
					<a href="/" >
						<img src="/images/logo.png"/>
					</a>
				</div>
				<div class="col header-col text-end">
					<div class="dropdown header-dropdown">
						<button class="btn dropdown-toggle header-dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  	<img src="/images/dropdown menu.png">
						</button>
						<ul th:if="${userDetails}" class="dropdown-menu header-dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li> 
								<div class="dropdown-item header-dropdown-item" style="cursor: default; pointer-events: none;"> 
									<img src="/images/avatar.png">
									<span th:text="${userDetails.username}"> username </span> 
								</div>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li ><a class="dropdown-item" href="/login">Login con un altro account</a></li>
							<li ><a class="dropdown-item" href="/register">Crea nuovo account</a></li>
							<li> <a class="dropdown-item" href="/logout">Logout</a></li>
						</ul>
						<ul th:unless="${user}" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li ><a class="dropdown-item" href="/login">Login</a></li>
							<li ><a class="dropdown-item" href="/register">Registrati</a></li>
						</ul>
					</div>
				</div>
			</div>
	</header>
	<h1>Inserisci dati per la registrazione</h1>
	<form th:action="@{/register}" method="POST" >		
		<div>
			<label> Nome: </label> 
			<span>
				<input type="text" placeholder="name" required="" th:field="${user.name}"/>
			</span>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"> </span>
		</div>

		<div>
			<label> Cognome:</label> 
			<span>
				<input required="" type="text" placeholder="surname" th:field="${user.surname}" />
			</span>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"> </span>
		</div>

		<div>
			<label> Username: </label>
			<span>
				<input required="" type="text" placeholder="username" th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"> </span>
		</div>

        <div>
			<label> Password: </label>
			<span>
				<input required="" type="password" placeholder="password" th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"> </span>
		</div>
		
		<div>
			<button type="submit">Registrati</button>
		</div>
	</form>
</body>

</html>
