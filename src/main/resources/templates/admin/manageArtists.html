<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/logo-siw.png" width="10%"/></a></div>
	<h1>Film</h1>
	<div th:if="${artists.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<span th:text="${artist.name} + ' (' + ${artist.surname} + ')'">Stanley Kubrick</span>
			<a th:href="@{'/admin/formUpdateArtist' + '/' + ${artist.id}}"> Aggiorna </a>
			<a th:href="@{'/admin/deleteArtist' + '/' + ${artist.id}}"> Elimina </a>
		</li>
	</ul>
</body>

</html>
