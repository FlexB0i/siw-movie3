<!DOCTYPE html>
<html>

<head>
	<title>
		New Artist
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/logo-siw.png" width="10%"/></a></div>
	<h1>Aggiungi un artista</h1>
	<form th:action="@{/newArtist}" method="POST" th:object="${artist}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err:${#fields.globalErrors()}" th:text="{err}"> Errore </p>
		</div>

		<div>
			<label for="name">Nome:</label> <span><input required type="text" th:field="${artist.name}" id="name"/></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
		</div>

		<div>
			<label for="surname">Cognome:</label> <span><input required type="text" th:field="${artist.surname}" id="surname"/></span>
			<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> </span>
		</div>

		<div>
			<label for="birth">Data di nascita:</label> <span><input required type="date" th:field="${artist.birth}" id="birth"/></span>
			<span th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"> </span>
		</div>

		<div>
			<label for="death">Data di morte:</label> <span><input required type="date" th:field="${artist.death}" id="death"/></span>
			<span th:if="${#fields.hasErrors('death')}" th:errors="*{death}"> </span>
		</div>

		<div>
			<label>Fotografia: </label>
    		<input type="file" name="photo" accept="photo/png, photo/jpeg, photo/jpg" />
		</div>

		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
