<!DOCTYPE html>
<html>

<head>
	<title>Registi</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/logo-siw.png" width="10%"/></a></div>
	<h1>Regista per il film <span th:text="${movie.title}"> Up! </span> </h1>
	<div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<a th:href="@{'/admin/setDirectorToMovie/' + ${artist.id} + '/' + ${movie.id}}" 
				th:text="${artist.name} + ' ' + ${artist.surname}"> Stanley kubrick </a>	
		</li>
	</ul>
</body>

</html>
