<!DOCTYPE html>
<html>
<head>
	<title>Cerca Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/logo-siw.png" width="10%"/></a></div>
	<h1>Cerca artista per nome</h1>
	<form th:action="@{/searchArtists}" method="post">
		<div>Nome: <input type="text" th:value="${name}" name="name" />
		</div>
		<div>Cognome: <input type="text" th:value="${surname}" name="surname" />
		</div>
		<div><input type="submit" /></div>
	</form>
</body>

</html>
