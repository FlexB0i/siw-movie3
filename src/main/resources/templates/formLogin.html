<!DOCTYPE html>
<html>

    <head>
	    <title>
		    Homepage
	    </title>
	    <link rel="stylesheet" href="/css/stile.css" />
    </head>

    <body>
		<header>
			<div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div th:unless="${user}">
				<a href="/login">Login</a>
			</div>
		</header>
		
        <div><a href="/"><img src="/logo-siw.png" width="10%"/></a></div>
        <h1>Questa azione richiede il login:</h1>
        
        <form th:action="@{/login}" method="POST">
			<p>
				<label for="username"> Username </label>
       	 		<input type="text" id="username" name="username" required />
			</p>
			<p>
				<label for="password">Password</label>
        		<input type="password" id="password" name="password" required/>
			</p>
			
			<div>
				<span th:if="${param.error != null}">Username o password errati</span>
			</div>
			
			<div>
				<button type="submit"> Login </button> 
			</div>
		</form>
		<span> Ancora non sei registrato? </span><a th:href="@{/register}" th:text="Registrati">Registrati!</a>
    </body>
</html>
