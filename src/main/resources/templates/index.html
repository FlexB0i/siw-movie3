<!DOCTYPE html>
<html>

    <head>
        <!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>
		    Homepage
	    </title>
	    <link rel="stylesheet" href="/css/stile.css" />
    </head>

    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col h2 header-col text-start text-decoration-underline">
                    Database Di Film E Artisti
                </div>
                <div class="col header-col text-center">
                    <a href="/" >
                        <img src="/images/logo.png"/>
                    </a>
                </div>
                <div class="col header-col text-end">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <img src="/images/dropdown menu.png">
                        </button>
                        <ul th:if="${userDetails}" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li> 
                                <div class="dropdown-item" style="cursor: default; pointer-events: none;"> 
                                    <img src="/images/avatar.png">
                                    <span th:text="${userDetails.username}"> username </span> 
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li ><a class="dropdown-item" href="/login">Login con un altro account</a></li>
                            <li ><a class="dropdown-item" href="/register">Crea nuovo account</a></li>
                            <li> <a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                        <ul th:unless="${user}" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li ><a class="dropdown-item" href="/login">Login</a></li>
                            <li ><a class="dropdown-item" href="/register">Registrati</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid container-basso">
            <div class="row ">
                <a th:href="@{/indexMovie}" class="col colonneCentrale1 colonneCentrali ">
                    <p class="h1">
                        Film
                    </p>
                    <p class="h3">
                        consulta il database dei film
                    </p>
                    <img src="/images/film.png"/> 
                </a>
                    
                <a th:href="@{/indexArtist}" class="col colonneCentrale2 colonneCentrali">
                    <p class="h1">
                        Artisti
                    </p>
                    <p class="h3">
                        consulta il database degli artisti
                    </p>
                    <img src="/images/attori.png"/> 
                </a>
            </div>
        </div>


        <!--Bootstrap JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
